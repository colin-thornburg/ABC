version: 2

sources:
  - name: jaffle_shop
    database: raw_demo
    schema: jaffle_shop

    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: first_name
            tests:
              - dbt_expectations.expect_column_value_lengths_to_be_between:
                  min_value: 1 # (Optional)
                  max_value: 40 # (Optional)
          - name: last_name

      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 10000, period: day}
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: user_id
          - name: order_date
          - name: state
          - name: _etl_loaded_at

  - name: seed_source
    database: "{{ target.database }}"
    schema: "{{ target.schema }}"
    tables:
      - name: ts_data