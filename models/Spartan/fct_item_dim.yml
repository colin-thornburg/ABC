version: 2

models:
  - name: fct_item_dim
    description: "This model provides a dimensional view of items, including various attributes such as item number, department, status, and pricing information."
    columns:
      - name: ITEM_PK
        description: "Primary key for the item."
        tests:
          - not_null
      - name: FACILITY_PK
        description: "Primary key for the facility."
        tests:
          - not_null
      - name: ITEM_NBR
        description: "Item number."
        tests:
          - not_null
      - name: ITEM_DESCRIP
        description: "Description of the item."
      - name: ISI_CPR_SRP
        description: "Suggested retail price."
      - name: START_DT
        description: "Effective start date."
      - name: END_DT
        description: "Effective end date."
      - name: CURRENT_FLG
        description: "Flag indicating if the record is current."
        tests:
          - accepted_values:
              values: [0, 1]
      - name: CREATE_TMSP
        description: "Timestamp when the record was created."
      - name: LAST_UPDT_TMSP
        description: "Timestamp when the record was last updated."
      - name: ORIGIN
        description: "Origin of the data."