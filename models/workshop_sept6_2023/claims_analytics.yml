version: 2

models:
  - name: claims_analytics
    group: healthcare_analytics
    access: public
    description: "The claims_analytics model provides a comprehensive view of healthcare claims data, bringing together information from the dimension and fact tables. It helps in understanding the claim patterns and facilitates healthcare management and policy formulation."
    meta:
        owner: 'Danny the Data Developer'
    columns:
      - name: patient_id
        data_type: number
        constraints:
          - type: not_null
        description: "The unique identifier for the patient."

      - name: patient_name
        data_type: varchar
        description: "The name of the patient."

      - name: date_of_birth
        data_type: date
        description: "The date of birth of the patient."

      - name: provider_id
        data_type: number
        constraints:
          - type: not_null
        description: "The unique identifier for the healthcare provider."

      - name: provider_name
        data_type: varchar
        description: "The name of the healthcare provider."

      - name: specialty
        data_type: varchar
        description: "The specialty field of the healthcare provider."

      - name: claim_id
        data_type: number
        constraints:
          - type: not_null
        description: "The unique identifier for the claim."

      - name: claim_date
        data_type: date
        constraints:
          - type: not_null
        description: "The date when the claim was made."

      - name: claim_amount
        data_type: number
        constraints:
          - type: not_null
        description: "The amount claimed."

      - name: total_claim_amount
        data_type: number
        description: "The total claim amount, aggregated based on certain criteria (e.g., per provider)."

      - name: avg_claim_amount
        data_type: number
        description: "The average claim amount, calculated based on certain criteria (e.g., per provider)."

      - name: claim_count
        data_type: number
        description: "The count of claims, aggregated based on certain criteria (e.g., per provider)."



exposures:

  - name: claims_analytics_exposure
    type: dashboard
    maturity: high
    url: https://10ax.online.tableau.com/#/site/dbtcolintdev885935/views/JaffleShop/OrderAnalytics
    description: >
      Finding claims insights"

    depends_on:
      - ref('claims_analytics')

    owner:
      name: Danny the Data Developer
      email: data@jaffleshop.com