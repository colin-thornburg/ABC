version: 2

sources:
  - name: health_claims
    database: colint_dev
    schema: dbt_cthornburg

    tables:
      - name: claims
        loaded_at_field: loaded_at
        freshness:
          warn_after: {count: 10000, period: day}
        columns:
          - name: claim_id
            tests:
              - unique
              - not_null
      - name: patients
        loaded_at_field: loaded_at
        freshness:
          warn_after: {count: 10000, period: day}
        columns:
          - name: patient_id
            tests:
              - unique
              - not_null
      - name: providers
        loaded_at_field: loaded_at
        freshness:
          warn_after: {count: 10000, period: day}
        columns:
          - name: provider_id
            tests:
              - unique
              - not_null


