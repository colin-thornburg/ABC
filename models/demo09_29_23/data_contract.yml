# First, define the group and owner
groups:
  - name: leasing_team
    owner:
      name: Leasing Team
      email: leasing@yourcompany.com

# Define the model contract and access for tenant_property_leasing_master
models:
  - name: tenant_property_leasing_master
    group: leasing_team
    access: public # making it a public model
    config:
      contract:
        enforced: true
    columns:
      - name: TENANT_ID
        data_type: text
        constraints:
          - type: not_null
      - name: TENANT_NAME
        data_type: text
      - name: INDUSTRY
        data_type: text
      - name: LEASE_START_DATE
        data_type: date
      - name: LEASE_END_DATE
        data_type: date
      - name: ADDRESS
        data_type: text
      - name: STANDARDIZED_ADDRESS
        data_type: text
      - name: PROPERTY_NAME
        data_type: text
      - name: PROPERTY_TYPE
        data_type: text
      - name: FLOOR_AREA
        data_type: number
      - name: COMP_ID
        data_type: text
      - name: LEASE_PRICE
        data_type: number
      - name: LEASE_DATE
        data_type: timestamp_ntz
      - name: LEASE_MATCH_STATUS
        data_type: text
